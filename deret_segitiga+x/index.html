<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Series</title>
</head>

<body>
    <h1>Generate Series</h1>
    <form onsubmit="generateSeries(); return false;">
        <label for="numberOfRows">Jumlah:</label>
        <input type="number" id="numberOfRows" name="numberOfRows" min="1" step="1" required>
        <button type="button" onclick="generateSumSeries()">Deret Penjumlahan</button>
        <button type="button" onclick="generateMultiplicationSeries()">Deret Perkalian</button>
    </form>
    <pre id="output"></pre>

    <script>
        function generateSumSeries() {
            const numberOfRows = parseInt(document.getElementById("numberOfRows").value, 10);
            let value = 1;
            let output = "";

            for (let i = 0; i < numberOfRows - 1; i++) {
                let sum = 0;
                let line = "";

                for (let j = 0; j <= i; j++) {
                    sum += value;
                    line += value + (j !== i ? " + " : "");
                    value++;
                }

                output += sum + " = " + line + "\n";
            }

            for (let i = numberOfRows - 1; i >= 0 ; i--) {
                let sum = 0;
                let line = "";

                for (let j = 0; j <= i; j++) {
                    sum += value;
                    line += value + (j !== i ? " + " : "");
                    value++;
                }

                output += sum + " = " + line + "\n";
            }

            document.getElementById("output").textContent = output;
        }

        function generateMultiplicationSeries() {
            const numberOfRows = parseInt(document.getElementById("numberOfRows").value, 10);
            let value = 1;
            let output = "";

            for (let i = 0; i < numberOfRows - 1; i++) {
                let product = 1;
                let line = "";

                for (let j = 0; j <= i; j++) {
                    product *= value;
                    line += value + (j !== i ? " x " : "");
                    value++;
                }

                output += product + " = " + line + "\n";
            }

            for (let i = numberOfRows - 1; i >= 0 ; i--) {
                let product = 1;
                let line = "";

                for (let j = 0; j <= i; j++) {
                    product *= value;
                    line += value + (j !== i ? " x " : "");
                    value++;
                }

                output += product + " = " + line + "\n";
            }

            document.getElementById("output").textContent = output;
        }
    </script>
</body>

</html>
